<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Java Script test</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Java Script test</h1>
        <form>
            <div class="categoryBox">
                <h3>1.Какой результат будет у выражения?
                    <span>null + {0:1}[0] + [,[1],][1][0]</span>
                </h3>
                <ul>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">1</label></li>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">2</label></li>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">undefined</label></li>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">NaN</label></li>
                </ul>
            </div>
            <div class="categoryBox">
                <h3>2. Что выведет этот код?
                    <span>var a = [1,2]</span>
                    <span>(function() { alert(a) })()</span>
                </h3>
                <ul>
                    <li>
                        <input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">[object Array]</label>
                    </li>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">[object Object]</label></li>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">1,2</label></li>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">Error</label></li>
                </ul>
            </div>
            <div class="categoryBox">
                <h3>3. Яблоко стоит 1.15, апельсин стоит 2.30. Сколько стоят они вместе – чему равна сумма 1.15 + 2.30 с точки зрения JavaScript?</h3>
                <ul>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">345</label></li>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">3,45</label></li>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">3.45</label></li>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">Ни один из вариантов выше.</label></li>
                </ul>
            </div>
            <div class="buttonWrap"><input class="button" type="submit" value="Проверить мои результаты"></div>
        </form>
    </div>




    <!--<script src="js/script.js"></script>-->
</body>

</html>
